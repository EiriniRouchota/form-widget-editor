<div class="sidebar p-3 border">
  <h3 class="mb-4">Customize Form</h3>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Title Customization -->
  <div class="form-group mb-3">
    <label for="formTitle" class="form-label">Form Title</label>
    <input
      type="text"
      class="form-control"
      id="formTitle"
      [(ngModel)]="formTitle"
      placeholder="Enter form title"
    />
  </div>

  <!-- Subtitle Customization -->
  <div class="form-group mb-3">
    <label for="formSubtitle" class="form-label">Form Subtitle</label>
    <input
      type="text"
      class="form-control"
      id="formSubtitle"
      [(ngModel)]="formSubtitle"
      placeholder="Enter form subtitle"
    />
  </div>

  <!-- Font Size Customization -->
  <div class="form-group mb-3">
    <label for="fontSize" class="form-label">Font Size</label>
    <select class="form-control" [(ngModel)]="fontSize">
      <option value="14px">Small</option>
      <option value="18px">Medium</option>
      <option value="24px">Large</option>
    </select>
  </div>

  <!-- Button Text Customization -->
  <div class="form-group mb-3">
    <label for="submitButtonText" class="form-label">Submit Button Text</label>
    <input
      type="text"
      class="form-control"
      id="submitButtonText"
      [(ngModel)]="submitButtonText"
      placeholder="Enter submit button text"
    />
  </div>

  <!-- Toggle for First Name Required -->
  <div class="form-check form-switch mb-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="firstNameRequired"
      [(ngModel)]="firstNameRequired"
    />
    <label class="form-check-label" for="firstNameRequired">
      First Name Required
    </label>
  </div>

  <!-- Toggle for Last Name Required -->
  <div class="form-check form-switch mb-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="lastNameRequired"
      [(ngModel)]="lastNameRequired"
    />
    <label class="form-check-label" for="lastNameRequired">
      Last Name Required
    </label>
  </div>

  <div class="form-group">
    <label for="buttonColor">Button Color</label>

    <!-- Input field to trigger color picker popup -->
    <input
      type="text"
      class="form-control mt-2"
      [(ngModel)]="buttonColor"
      [style.background]="buttonColor"
      (click)="toggleColorPicker()"
      readonly
    />

    <!-- Conditional rendering of the color picker -->
    <div *ngIf="showColorPicker" class="color-picker-popup">
      <color-sketch
        [(color)]="buttonColor"
        (change)="closeColorPicker()"
      ></color-sketch>
      <button class="btn btn-primary mt-2" (click)="confirmColor()">OK</button>
    </div>
  </div>

  <!-- Save Settings Button -->
  <button class="btn btn-primary mt-3" (click)="onSave()">Save Settings</button>
</div>
<!-- This is the only closing div needed for the main wrapper -->
